
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FalconNewsFeeders</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /> 
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
   
  <!-- custom css -->
  <link href="../assets/css/style.css" rel="stylesheet" />

 
  <script src="delete-feeder.js"></script>
  <script src="create-feeder.js"></script>
  <script src="read-feeder.js"></script>
</head>
<body>
<div class="container">
    <div id="feed" class="field has-addons">
      <div class="control is-expanded">
        <input id="url" type="url" class="input" placeholder="RSS URL, ex: https://website.com/rss" pattern="https://.*" required>
      </div>
      <div class="control">
        <a class="button is-primary"  onclick="javascript:location.reload(false),addFeeder()">Add</a>
      </div>
    </div>
  </div>
<table class="table table-bordered">
	<thead>
		<tr class="table-success">
			<th colspan="2"> Liste des flux RSS </th>
		</tr>
	</thead>
	
	<tbody>
		<tr class="table-Primary">
			<td class="container" id="feedUrls"></td>
			<td id="supp"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
