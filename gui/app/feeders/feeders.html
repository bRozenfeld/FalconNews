
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FalconNews Feeders</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /> 
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

   <link rel="shortcut icon" type="image/x-icon" href="..\assets\images\falconicone.png">
  <!-- custom css -->
  <link href="../assets/css/style.css" rel="stylesheet" />
  <!--Script-->
  <script src="delete-feeder.js"></script>
  <!--<script src="read-feeder.js"></script>-->
</head>
<body>
<div class="container">
  <div id="rss" class="text-center">
		<img src="..\assets\images\rss.png"  class="img-responsive rounded-circle" >
  </div>
  <div id="feed" class="input-group mb-3 input-group-lg ">
  <h2 class="text-center" style=color:navy>Ajouter Feeder</h2>
	  <input id="url" type="url" class="form-control  input" placeholder="RSS URL, ex: https://website.com/rss" pattern="https://.*" required >
	  <div class="input-group-append">
		<button id="add" class="btn btn-success" type="button" onclick="javascript:location.reload(false),addFeeder()">Ajouter</button>
	  </div>
  </div>
     
  <table class="table table-bordered ">
	<thead>
		<tr >
			<th colspan="2"> Liste des flux RSS </th>
		</tr>
	</thead>
	
	<tbody>
		<tr class="table-Primary">
			<td  id="feedUrls"></td>
		</tr>
	</tbody>
  </table>
 </div>
 
 <script src="create-feeder.js"></script>
</body>
</html>
