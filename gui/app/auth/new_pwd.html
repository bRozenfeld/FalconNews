		<div id="login">

                    <div id="login-box" class="col-md-12">
						<form id="login-form"  class="was-validated,text-center border rounded  ">
							
							<div class="text-center">
								<img src="..\assets\images\cadenas.png"  class="img-responsive" >
							</div>
							
							<div class="form-group">
								<h2 class="text-center text-info">Change Password</h2>
								<div id="pwd1" class="input-group mb-3">
								  <div class="input-group-prepend"><span class="input-group-text"><img src="..\assets\images\key.png" alt="pwd"/></span></div>
								  <input  id="password1" name="pwd" placeholder="new password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control"  type="password" onkeyup="Check()"required>
								 </div>
								 
								 <div><input  type="checkbox"  onclick="myFunction()">  Show Password </div>
								 <div class="row">
										<div class="col-sm-6">
										<span id="length" class="invalid" ></span> 8 Characters Long<br>
										<span id="capital" class="invalid" ></span> One Uppercase Letter
										</div>
										<div class="col-sm-6">
										<span id="letter" class="invalid" ></span> One Lowercase Letter<br>
										<span id="number" class="invalid" ></span> One Number
										</div>
								</div>
								
								 
								<div id="pwd2" class="input-group-prepend mb-3">

									</div>
								</div>
